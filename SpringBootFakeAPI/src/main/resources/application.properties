##### Application properties #####
app.name=Spring Boot Fake API
app.desc=@project.description@
app.version=3.0
app.dev-name=Maximo Galindo
app.dev-email=galindomaximo0@gmail.com

server.port=8080

#####  SPRING DOC PROPERTIES #####
springdoc.packages-to-scan=SpringBootFakeAPI.controllers
springdoc.show-actuator=true
springdoc.swagger-ui.disable-swagger-default-url=true
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

## Spring Data Source ##
spring.datasource.url=jdbc:h2:mem:SpringBootFakeAPIDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root

## Spring JPA ##
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

